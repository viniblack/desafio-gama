<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculadora</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>

  <link rel="stylesheet" href="style.css">
  <script defer src="./calculadora.js"></script>
</head>

<body class="bg-light">
  <main class="container d-flex justify-content-center align-items-center flex-column" style="height: 100vh">
    <h1>Calculadora</h1>
    <div class="calculator p-2 row">
      <table class="table table-borderless m-0">
        <thead class="">
          <tr>
            <th colspan="4" class="display text-end" id="display"></th>
          </tr>
        </thead>
        <tbody class="calculator-buttons text-center">
          <tr class=" ">
            <th class="border-0 bg-dark fs-3" id="limparDisplay">CE</th>
            <th class="border-0 bg-dark fs-3" id="limparCalculo">C</th>
            <th class="border-0 bg-dark fs-3" id="backspace">«</th>
            <th class="border-0 bg-dark fs-3" id="operadorDividir">/</th>
          </tr>
          <tr class="">
            <th class="border-0 bg-dark fs-3" id="tecla7">7</th>
            <th class="border-0 bg-dark fs-3" id="tecla8">8</th>
            <th class="border-0 bg-dark fs-3" id="tecla9">9</th>
            <th class="border-0 bg-dark fs-3" id="operadorMultiplicar">*</th>
          </tr>
          <tr class="">
            <th class="border-0 bg-dark fs-3" id="tecla4">4</th>
            <th class="border-0 bg-dark fs-3" id="tecla5">5</th>
            <th class="border-0 bg-dark fs-3" id="tecla6">6</th>
            <th class="border-0 bg-dark fs-3" id="operadorSubtrair">-</th>
          </tr>
          <tr class="">
            <th class="border-0 bg-dark fs-3" id="tecla1">1</th>
            <th class="border-0 bg-dark fs-3" id="tecla2">2</th>
            <th class="border-0 bg-dark fs-3" id="tecla3">3</th>
            <th class="border-0 bg-dark fs-3" id="operadorAdicionar">+</th>
          </tr>
          <tr class="">
            <th class="border-0 bg-dark fs-3" id="inverter">±</th>
            <th class="border-0 bg-dark fs-3" id="tecla0">0</th>
            <th class="border-0 bg-dark fs-3" id="decimal">,</th>
            <th class="border-0 bg-dark fs-3" id="igual">=</th>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
  <script src="calculadora.js"></script>
</body>

</html>
